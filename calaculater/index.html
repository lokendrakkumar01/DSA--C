<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="history" id="history"></div> <!-- Added for calculation history -->
        <div class="buttons">
            <!-- Row 1: Clear, Parentheses, Functions, Constants -->
            <button class="clear" data-key="c">C</button>
            <button class="delete" data-key="backspace">DEL</button>
            <button class="operator" data-key="(">(</button>
            <button class="operator" data-key=")"">)</button>
            <button class="operator" data-key="%">%</button>
            <button class="operator" data-key="^">x<sup>y</sup></button>
            <button class="operator" data-key="sqrt">√</button>

            <!-- Row 2: Trig, Inverse Trig, Logarithms -->
            <button class="function" data-key="sin">sin</button>
            <button class="function" data-key="cos">cos</button>
            <button class="function" data-key="tan">tan</button>
            <button class="function" data-key="asin">asin</button>
            <button class="function" data-key="acos">acos</button>
            <button class="function" data-key="atan">atan</button>

            <!-- Row 3: Logarithms, Factorial, Constants -->
            <button class="function" data-key="log">log</button>
            <button class="function" data-key="ln">ln</button>
            <button class="function" data-key="factorial">x!</button>
            <button class="constant" data-key="pi">π</button>
            <button class="constant" data-key="e">e</button>
            <button class="variable" data-key="x">x</button>

            <!-- Row 4: Numbers 7-9, Division -->
            <button data-key="7">7</button>
            <button data-key="8">8</button>
            <button data-key="9">9</button>
            <button class="operator" data-key="/">/</button>
            <button class="memory" data-key="mc">MC</button>
            <button class="memory" data-key="mr">MR</button>

            <!-- Row 5: Numbers 4-6, Multiplication -->
            <button data-key="4">4</button>
            <button data-key="5">5</button>
            <button data-key="6">6</button>
            <button class="operator" data-key="*">*</button>
            <button class="memory" data-key="m_plus">M+</button>
            <button class="memory" data-key="m_minus">M-</button>

            <!-- Row 6: Numbers 1-3, Subtraction -->
            <button data-key="1">1</button>
            <button data-key="2">2</button>
            <button data-key="3">3</button>
            <button class="operator" data-key="-">-</button>
            <button class="toggle" data-key="deg_rad">RAD</button>
            <button class="variable" data-key="y">y</button>

            <!-- Row 7: Zero, Decimal, Equals, Addition -->
            <button class="zero" data-key="0">0</button>
            <button class="decimal" data-key=".">.</button>
            <button class="equal" data-key="=">=</button>
            <button class="operator" data-key="+">+</button>
        </div>
    </div>
    <script type="module" src="utils.js"></script>
    <script type="module" src="parser.js"></script>
    <script type="module" src="evaluator.js"></script>
    <script type="module" src="calculator-ui.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
